<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Quizzes</title>
    <link rel="stylesheet" href="{% static 'Home/styleano.css' %}">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <h1>EducaSite</h1>
    </header>

    <!-- Navegação -->
    <nav class="navbar">
        <a href="/Home">Início</a>
        <a href="/Home/matematica">Matemática</a>
        <a href="/Home/portugues">Português</a>
        <a href="/Home/geografia">Geografia</a>
        <a href="/Home/historia">História</a>
    </nav>

    <!-- Caixa de Texto de Introdução -->
    <div class="container">
        <section class="main-content">
            <h2>7° Ano</h2>
            
        </section>
    </div>

    <!-- Seção de Quizzes -->
    <div class="quiz-container">
        <h3>Quiz 1: Conhecimentos Gerais</h3>
        <form class="quiz-form">
            <div class="quiz-question">
                <p>1. Qual é a capital do Brasil?</p>
                <label>
                    <input type="radio" name="q1" value="a"> São Paulo
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> Brasília
                </label>
                <label>
                    <input type="radio" name="q1" value="c"> Rio de Janeiro
                </label>
            </div>

            <div class="quiz-question">
                <p>2. Quem escreveu "Dom Casmurro"?</p>
                <label>
                    <input type="radio" name="q2" value="a"> Machado de Assis
                </label>
                <label>
                    <input type="radio" name="q2" value="b"> José de Alencar
                </label>
                <label>
                    <input type="radio" name="q2" value="c"> Clarice Lispector
                </label>
            </div>

            <div class="quiz-question">
                <p>3. Qual é a fórmula da água?</p>
                <label>
                    <input type="radio" name="q3" value="a"> H2O
                </label>
                <label>
                    <input type="radio" name="q3" value="b"> CO2
                </label>
                <label>
                    <input type="radio" name="q3" value="c"> H2O2
                </label>
            </div>

            <button type="submit" class="submit-btn">Enviar Respostas</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 EducaSite. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
